<script>

// Problem statement: Print out the min, max, minIndex and maxIndex of the age in this multi-variable array
    
var dataSet = [
  {
    "name": "John",
    "age": 30
  },
  {
    "name": "Emily",
    "age": 50
  },
  {
    "name": "Michael",
    "age": 25
  },
  {
    "name": "Sarah",
    "age": 15
  },
  {
    "name": "David",
    "age": 80
  }
];
console.log(dataSet)

// Print out the min, max, minIndex and maxIndex of the age in this multi-variable array
console.log("min value: ", d3.min(dataSet, function(d){return d.age}))
console.log("max value:" , d3.max(dataSet, function(d){return d.age}))
console.log("minIndex value: ", d3.minIndex(dataSet, function(d){return d.age}))
console.log("maxIndex value: ", d3.maxIndex(dataSet, function(d){return d.age}))


</script>
